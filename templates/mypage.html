<!DOCTYPE html>
<html lang="en">
<!-- 보낸친구,메세지 보기 기능 만들기,쿠폰 front에서 보여주고 인스타 id 받는 기능 만들기 -->
<!-- 인스타 중복 안 하도록 입력창 자동화 만들기 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgba(244, 223, 30, 0.56);

        }


        .content {
            font-size: 24px;
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
        }

        .link {
            color: #17ACFF;
            text-decoration: underline;

        }

        .receivedgifts {
            display: grid;
            grid-template-columns: 120px 120px 120px;
            margin-left: 20px;
            margin-top: 100px;
        }

        /* .gift{
            margin-left: 10px;
        } */
        .rate {
            position: relative;
            left: 25%;
            font-weight: 900;
        }

        .sendfriend {
            background-color: #ffffff;
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-size: 15px;
            font-weight: 900;
            position: absolute;
            top: 3%;
            left: 74%;
        }

        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dongle&family=Jua&display=swap');

        body {
            background-color: rgba(244, 223, 30, 0.56);

        }

        .coupon {
            background: white;
            width: 300px;
            height: 500px;
            border-radius: 20px;
            padding: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid rgb(122, 122, 122);
        }

        .title {
            color: rgb(0, 0, 0);
            font-weight: 900;
            font-size: 30px;
            white-space: nowrap;
            margin-left: 10%;
            margin-top: 10px;
            font-family: "Poppins", sans-serif;

        }

        .present {
            color: rgb(0, 0, 0);
            font-weight: 700;
            font-size: 20px;
            margin-left: 70px;
            margin-top: 150px;
            font-family: "Jua", sans-serif;

        }

        label {
            color: rgb(0, 0, 0);
            font-weight: 800;
            margin-left: 20px;

        }

        .instagram {
            border: none;
            width: 200px;
            height: 20px;
            border-radius: 10px;
            margin-top: 100px;
            border: 1px solid black;
        }

        .submit {
            margin-left: 110px;
            margin-top: 100px;
            background-color: rgb(255, 22, 22);
            border: none;
            padding: 5px;
            width: 100px;
            font-size: 20px;
            font-family: "Jua", sans-serif;
            border-radius: 10px;
            color: white;

        }
    </style>
</head>

<body>

    <div class="receivedgifts">

    </div>
    <div class="content">선물받을 <span class="link" onclick="copy()">링크</span>를 공유해보세요<div>크리스마스에 선물이 열립니다</div></div>
    <button class="sendfriend" onclick="showgivefriends()">보낸친구</button>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        const SURL = 'https://christmasgiftshare.site'
        const username = localStorage.getItem('un')
        let gift



        function showgivefriends() {
            fetch(`${SURL}/giveuser`, {
                method: "POST",

                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    username: username,
                }),
            }).then((response) => response.json())
                .then((data) => {
                    var user = []
                    console.log(data)
                    data[0].forEach(element => {
                        user.push(element['giveusername'])
                    });
                    Swal.fire({
                        icon: 'info',
                        title: '보낸 사람 목록',
                        text: user,
                    })
                });
        }
        function receive() {

            console.log(gift)
            document.querySelector('.coupon').style.display = 'none'

            fetch(`${SURL}/saveopen`, {
                method: "POST",

                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    username: username,
                    giftindex: gift,
                    Id: document.querySelector('.instagram').value

                }),
            }).then((response) => {
                localStorage.setItem('useriid', document.querySelector('.instagram').value)
                location.reload()
                document.querySelector('.instagram').value = localStorage.getItem("useriid")

            })
        }
        function copy() {
            window.navigator.clipboard.writeText(`${SURL}/givegifts/${username}`).then(() => {
                // 복사가 완료되면 호출된다.
                alert("링크 복사완료");
            })
        }

        const receivedgiftsdiv = document.querySelector('.receivedgifts')


        fetch(`${SURL}/checkreceivedgifts/`, {
            method: "POST",
            async: false,
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                username: username,

            }),
        }).then((response) => response.json())
            .then((data) => {
                console.log(data)
                data.forEach(element => {
                    var img = document.createElement('img')
                    var ratespan = document.createElement('div');
                    var span = document.createElement('span');
                    var name = document.createElement('div')


                    span.className = 'gift'
                    span.id = element.giftrate + '.' + element.giveusername

                    ratespan.className = 'rate'
                    ratespan.innerText = element.giftrate + '등급'

                    name.className = 'giveusername'
                    // name.innerText = element.giveusername

                    img.src = "{{ url_for('static', filename='images/free-icon-giftbox-3349225.png') }}"
                    img.width = 100
                    img.height = 100
                    span.appendChild(img)

                    span.appendChild(ratespan)
                    span.appendChild(name)

                    receivedgiftsdiv.appendChild(span)

                });
                let imgs = document.querySelectorAll('img')
                console.log(imgs)
                for (const img of imgs) {
                    img.addEventListener('click', giftclick)
                }
                function giftclick(e) {
                    console.log("hello")
                    e.preventDefault();
                    var rate = e.target.parentElement.id
                    fetch(`${SURL}/openreceivedgifts/`, {
                        method: "POST",
                        async: false,
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            username: username,
                            giftindex: rate,

                        }),
                    })
                        .then((response) => response.json())
                        .then((data) => {
                            console.log(data)
                            // document.querySelector('.coupon').style.display = 'block'
                            gift = data.gift
                            // document.querySelector('.present').innerText = gift
                            if (gift == "꽝") {
                                Swal.fire("꽝 아쉽네요ㅠ");
                            }
                            else {
                                const { value: ipAddress } = Swal.fire({
                                    title: "축하합니다!" +' ' + gift + '에 당첨 되셨습니다',
                                    input: "text",
                                    inputLabel: "전화번호 또는 인스타아이디를 입력하세요",
                                    inputValue,
                                    showCancelButton: true,
                                    inputValidator: (value) => {
                                        if (!value) {
                                            return "You need to write something!";
                                        }
                                    }
                                });
                                if (ipAddress) {
                                    Swal.fire('최대 몇시간이 소요될 수 있습니다!');
                                    receive()
                                    location.reload()
                                }
                            }

                        });

                }
            });





    </script>
</body>

</html>
